---
# SSH Server Config Change Defaults
allow_root_ssh: no # yes/no
allow_empty_passwords: no # yes/no
allow_password_auth: no # yes/no
allow_pubkey_auth: yes # yes/no 
allow_x11_fwd: no # yes/no
client_alive_dur: 300 # Seconds to keep inactive SSH Session alive for.

# User SSH Defaults
ssh_users_and_keys:
  - user: ansible
    key: "ssh-ed25519 xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
    groups: wheel
    shell: /bin/bash

